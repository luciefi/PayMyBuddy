<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mes comptes bancaires</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div th:insert="headerProfile :: header"></div>
    <div th:insert="headerProfile :: bankAccountBreadcrumb"></div>
    <div class="container p-5">
        <div class="container">
            <div class="row">
                <h2 class="h2 col-5 text-start p-0 m-0">Mes comptes bancaires</h2>
                <div class="col-5 offset-2 text-end">
                    <a th:href="@{/createBankAccount}" class="btn btn-secondary">Ajouter un
                        compte</a>
                    <a th:href="@{/externalTransaction}" class="btn btn-secondary">Virements externes</a>
                </div>
            </div>
        </div>
        <div class="alert alert-success alert-dismissible fade show my-1" role="alert" th:unless="${#strings.isEmpty(message)}">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="mt-4 border border-dark border-2 text-center">
            <table class="table table-striped ">
                <thead class="bg-info text-white">
                <tr>
                    <th>Nom</th>
                    <th>IBAN</th>
                    <th>BIC</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${bankAccounts.empty}">
                    <td colspan="3">Aucun compte bancaire enregistré</td>
                </tr>
                <tr th:each="bankAccount: ${bankAccounts}">
                    <td><span th:text="${bankAccount.name}"></span></td>
                    <td><span th:text="${bankAccount.iban}"></span></td>
                    <td><span th:text="${bankAccount.bic}"></span></td>
                    <td>
                        <button th:unless="${bankAccount.deactivated}" data-bs-toggle="modal"
                                th:attr="data-bs-target=${'#updateModal'+bankAccount.id}"
                                class="btn btn-info"
                                data-bankAccount="${bankAccount}">
                            Modifier
                        </button>
                        <button th:unless="${bankAccount.deactivated}" class="btn btn-danger" data-bs-toggle="modal"
                                th:attr="data-bs-target=${'#deleteModal'+bankAccount.id}"
                                data-bankAccount="${bankAccount}">
                            Désactiver
                        </button>
                        <button th:if="${bankAccount.deactivated}" class="btn btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target=${'#reactivateModal'+bankAccount.id}" data-bankAccount="${bankAccount}">
                            Réactiver
                        </button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal de désactivation-->
<div class="modal fade" th:each="bankAccount : ${bankAccounts}" th:attr="id=${'deleteModal'+bankAccount.id}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Désactivation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Voulez-vous désactiver ce compte ?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <a th:href="@{/deleteBankAccount/{id}(id=${bankAccount.id})}">
                    <button class="btn btn-danger">Désactiver</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Modal de réactivation-->
<div class="modal fade" th:each="bankAccount : ${bankAccounts}" th:attr="id=${'reactivateModal'+bankAccount.id}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Réactivation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Voulez-vous réactiver ce compte ?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <a th:href="@{/activateBankAccount/{id}(id=${bankAccount.id})}">
                    <button class="btn btn-info">Réactiver</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Modal de modification d'un compte-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
