<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout nouveau compte</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <div th:insert="headerProfile :: header"></div>
    <div th:insert="headerProfile :: addBankAccountBreadcrumb"></div>
    <div class="container p-5">
        <h2 class="px-2 m-0">Ajout d'un nouveau compte en banque</h2>
        <div class="container pt-2 px-2">
            <div class="col-8">
                <form method="post"
                      th:action="@{/createBankAccount}" th:object="${bankAccount}">
                    <div class="form-group m-3">
                        <div class="alert alert-danger alert-dismissible fade show my-2" role="alert" th:each="err : ${#fields.errors('global')}">
                            <span th:text="${err}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <label for="nameInput" class="form-label h6 p-1">Nom</label>
                        <input
                                type="text" th:field="*{name}" class="form-control" id="nameInput"
                                aria-describedby="nameHelp" placeholder="Saisir le nom du compte" maxlength="50">
                        <div class="text-danger p-1">
                            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                        </div>
                    </div>
                    <div class="form-group m-3">
                        <label for="ibanInput" class="form-label h6 p-1">IBAN</label>
                        <input
                                type="text" th:field="*{iban}" class="form-control" id="ibanInput"
                                aria-describedby="ibanHelp" placeholder="Saisir l'IBAN" maxlength="34">
                        <div class="text-danger p-1">
                            <small th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}"></small>
                        </div>
                    </div>
                    <div class="form-group m-3">
                        <label for="bicInput" class="form-label h6 p-1">BIC</label>
                        <input
                                type="text" th:field="*{bic}" class="form-control" id="bicInput"
                                aria-describedby="bicHelp" placeholder="Saisir le BIC" maxlength="11">
                        <div class="text-danger p-1">
                            <small th:if="${#fields.hasErrors('bic')}" th:errors="*{bic}"></small>
                        </div>
                    </div>

                    <button type="submit" class="m-3 btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
