<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="border rounded col-5 offset-3 my-5">
            <div class="d-flex justify-content-center flex-nowrap">
                <span class="navbar-brand my-4 px-3 py-1 bg-info text-white bg-gradient rounded-3 text-light text-center">Pay my buddy</span>
            </div>
            <form method="post"
                  th:action="@{/login}" th:object="${loginDto}">

                <div class="form-group  m-3">
                    <input
                            type="email" th:field="*{email}" class="form-control" id="emailInput"
                            aria-describedby="emailHelp" placeholder="&#9993; &#8199; Email" maxlength="255">
                    <div class="text-danger p-1">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                </div>

                <div class="form-group m-3">
                    <input
                            type="password" th:field="*{password}" class="form-control" id="passwordInput"
                            placeholder="&#10033; &#8199; Mot de passe" maxlength="64" minlength="8">
                    <div class="text-danger p-1">
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                </div>
                <div class="d-flex justify-content-center flex-nowrap">
                    <input type="checkbox" id="rememberMeCheckbox" th:field="*{isRememberMe}"/>
                    <label th:for="rememberMeCheckbox" class="p-1">Se rappeler de moi</label>
                </div>
                <div class="d-flex justify-content-center flex-nowrap">
                    <button type="submit" class="my-5 btn btn-primary">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
