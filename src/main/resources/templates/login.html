<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="border rounded col-5 offset-3 my-5">
            <div class="d-flex justify-content-center flex-nowrap">
                <a href="/" class="navbar-brand my-4 px-3 py-1 bg-info text-white bg-gradient rounded-3 text-light text-center">
                    Pay my buddy
                </a>
            </div>
            <form method="post"
                  th:action="@{/login}">
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show m-3" role="alert">
                    Email et/ou mot de passe invalides.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible fade show m-3" role="alert" th:unless="${#strings.isEmpty(message)}">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="form-group m-3">
                    <input id="username" name="username" a
                           type="email" class="form-control"
                           aria-describedby="emailHelp" placeholder="&#9993; &#8199; Email" maxlength="255">
                </div>
                <div class="form-group m-3">
                    <input
                            type="password" name="password" class="form-control" id="password"
                            placeholder="&#10033; &#8199; Mot de passe" maxlength="64" minlength="8">
                </div>
                <div class="d-flex justify-content-center flex-nowrap">
                    <input type="checkbox" name="remember-me" id="remember-me"/>
                    <label th:for="rememberMeCheckbox" class="p-1">Se rappeler de moi</label>
                </div>
                <div class="d-flex justify-content-center flex-nowrap">
                    <button type="submit" class="my-5 btn btn-primary">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
