<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout nouveau contact</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
    <h2 class="h2">Ajout d'un nouveau contact</h2>
    <div>
        <form method="post"
              th:action="@{/saveContact}" th:object="${user}">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input
                        type="text" th:field="*{email}" class="form-control" id="emailInput"
                        aria-describedby="emailHelp" placeholder="Saisir l'email du nouveau contact'">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
