<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un nouveau contact</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
    <div th:insert="header :: header"></div>
    <div th:insert="header :: addContactBreadcrumb"></div>
    <h2 class="h2">Ajout d'un nouveau contact</h2>
    <div>
        <form method="post"
              th:action="@{/createContact}" th:object="${contactDto}">
            <div class="form-group">
                <ul th:if="${#fields.hasErrors('global')}">
                    <li th:each="err : ${#fields.errors('global')}" th:text="${err}">Ce contact existe déjà.</li>
                </ul>
                <label for="emailInput" class="form-label">Email</label>
                <input
                        type="text" th:field="*{email}" class="form-control" id="emailInput"
                        aria-describedby="emailHelp" placeholder="Saisir l'email du nouveau contact">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
