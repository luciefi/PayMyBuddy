<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mes Virements</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div th:insert="headerTransfer :: header"></div>
    <div th:insert="headerTransfer :: transferBreadcrumb"></div>
    <div class="container p-5">
        <div class="container">
            <div class="row">
                <h3 class="col-5 text-start m-0 p-0">Nouveau virement</h3>
                <a th:href="@{/contact}" class="btn btn-secondary col-2 offset-5">Nouveau contact</a>
            </div>
        </div>
        <div class="bg-light p-3 mb-3">
            <--! TODO tout mettre sur une seule ligne -->
            <form method="post"
                  th:action="@{/transaction}" th:object="${newTransactionDto}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('global')}" th:text="${err}"></li>
                    </ul>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-5 form-group">
                            <select class="form-control" id="contactSelect" th:field="*{contactId}">
                                <option th:value="0" hidden selected>Choisir un contact</option>
                                <option th:each="contact : ${contacts}" th:value="${contact.recipientId}"
                                        th:text="${contact.firstName + ' ' +contact.lastName}">
                                    Choisir le contact
                                </option>
                            </select>
                            <p th:if="${#fields.hasErrors('contactId')}" th:errors="*{contactId}"></p>
                        </div>
                        <div class="col-5 form-group">
                            <input
                                    type="number" step="0.01" th:field="*{amount}" class="form-control" id="montantInput"
                                    placeholder="Saisir le montant">
                            <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></p>
                            <p>Solde actuel : <span th:text="${balance}"></span>€</p>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-8">
                            <input type="text" th:field="*{description}" class="form-control" id="descriptionInput"
                                   placeholder="Saisir la description du virement" maxlength="64">
                        </div>
                        <div class="col-2 d-grid">
                            <button type="submit" class="btn btn-info">Payer</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <h3 class="h3 col-3 text-start m-0 p-0">Mes virements</h3>
        <div class="mt-4 border border-dark border-2 text-center">
            <table class="table table-striped">
                <thead class="bg-info text-white">
                <tr>
                    <th>Contact</th>
                    <th>Description</th>
                    <th>Montant</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${transactions.empty}">
                    <td colspan="3">Aucun virement effectué ou reçu.</td>
                </tr>
                <tr th:each="transaction: ${transactions}">
                    <td><span th:text="${transaction.contact.firstName + ' ' + transaction.contact.firstName}"></span></td>
                    <td><span th:text="${transaction.description}"> </span></td>
                    <td><span th:text="${transaction.amount}"> </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
