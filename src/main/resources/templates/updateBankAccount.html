<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier mon compte bancaire</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
    <div th:insert="headerProfile :: header"></div>
    <div th:insert="headerProfile :: modifyBankAccountBreadcrumb"></div>
    <h2 class="h2">Modifier mon compte bancaire</h2>
    <div>
        <form method="post"
              th:action="@{/updateBankAccount}" th:object="${bankAccount}">
            <ul th:if="${#fields.hasErrors('global')}">
                <li th:each="err : ${#fields.errors('global')}" th:text="${err}">Ce compte existe déjà.</li>
            </ul>
            <div class="form-group">
                <input
                        type="hidden" th:field="*{id}" class="form-control">
            </div>
            <div class="form-group">
                <label for="nameInput">Nom</label>
                <input
                        type="text" th:field="*{name}" class="form-control" id="nameInput"
                        aria-describedby="nameHelp" placeholder="Saisir le nom (facultatif)">
            </div>
            <div class="form-group">
                <label for="ibanInput">IBAN</label>
                <input
                        type="text" th:field="*{iban}" class="form-control" id="ibanInput"
                        aria-describedby="ibanHelp" placeholder="Saisir l'IBAN">
                <span th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}"></span>
            </div>
            <div class="form-group">
                <label for="bicInput">BIC</label>
                <input
                        type="text" th:field="*{bic}" class="form-control" id="bicInput"
                        aria-describedby="bicHelp" placeholder="Saisir le BIC">
                <span th:if="${#fields.hasErrors('bic')}" th:errors="*{bic}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
